
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Home work-1 Antra</title>
</head>
<body>
  <div>
    <h1>Sign Up</h1>
    <form>
      <div class="input-row">
        <input class="ab" type="Text" placeholder="First Name" />
        <input type="Text" placeholder="Last name" />
      </div>
      <div>
        <input type="Text" placeholder="Mobile No." />
        <input type="email" placeholder="Email Address" />
      </div>
      <div class="input-row">
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
      </div>
      <div class="confirm-row">
        <div class="checkbox-buton">
          <input class="checkbox" type="checkbox" />
          <label>I agree</label>
        </div>
        <p>
          By clicking <button>Register</button>, you agree to the
          <span><a href="">Terms and Conditions</a></span>
          set out by this site, includin our Cookie Use
        </p>
      </div>

      <div class="btn-section">
        <button class="btn" id="register-btn">Register</button>
        <button class="btn" id="signin-btn">Sign In</button>
      </div>
    </form>
  </div>

</body>
</html>
